name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/antlr4-mcp-server-*.jar
          generate_release_notes: true
          body: |
            ## ANTLR4 MCP Server ${{ steps.version.outputs.VERSION }}
            
            ### Docker Usage
            
            ```bash
            # Pull from Docker Hub
            docker pull sshailabh/antlr4-mcp-server:${{ steps.version.outputs.VERSION }}
            
            # Pull from GitHub Container Registry
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```
            
            ### Claude Desktop Configuration
            
            ```json
            {
              "mcpServers": {
                "antlr4": {
                  "command": "docker",
                  "args": ["run", "-i", "--rm", "sshailabh/antlr4-mcp-server:${{ steps.version.outputs.VERSION }}"]
                }
              }
            }
            ```
            
            ### JAR Usage
            
            ```bash
            java -jar antlr4-mcp-server-${{ steps.version.outputs.VERSION }}.jar
            ```
