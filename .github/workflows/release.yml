name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: "Docker tag/version to publish (e.g. 0.2.0). Leave empty to use pom.xml version."
        required: false
        default: ""
      push_latest:
        description: "Also push :latest to Docker Hub"
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      
      - name: Determine version
        id: version
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF:-}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            INPUT_VERSION="${{ inputs.version }}"
            if [[ -n "${INPUT_VERSION}" ]]; then
              VERSION="${INPUT_VERSION}"
            else
              VERSION="$(./mvnw -q -DforceStdout help:evaluate -Dexpression=project.version)"
            fi
          fi

          echo "VERSION=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "Version: ${VERSION}"

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Docker image tags
        id: image_tags
        shell: bash
        run: |
          set -euo pipefail

          {
            echo "TAGS<<EOF"
            echo "sshailabh1/antlr4-mcp-server:${{ steps.version.outputs.VERSION }}"
            echo "ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}"

            # Push :latest on tag releases, and optionally on manual dispatch.
            if [[ "${GITHUB_REF:-}" == refs/tags/v* || "${{ inputs.push_latest }}" == "true" ]]; then
              echo "sshailabh1/antlr4-mcp-server:latest"
              echo "ghcr.io/${{ github.repository }}:latest"
            fi

            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push Docker image (Docker Hub + GHCR)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.image_tags.outputs.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/antlr4-mcp-server-*.jar
          generate_release_notes: true
          body: |
            ## ANTLR4 MCP Server ${{ steps.version.outputs.VERSION }}
            
            ### Docker Usage
            
            ```bash
            # Pull from Docker Hub
            docker pull sshailabh1/antlr4-mcp-server:${{ steps.version.outputs.VERSION }}
            
            # Pull from GitHub Container Registry
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```
            
            ### Claude Desktop Configuration
            
            ```json
            {
              "mcpServers": {
                "antlr4": {
                  "command": "docker",
                  "args": ["run", "-i", "--rm", "sshailabh1/antlr4-mcp-server:${{ steps.version.outputs.VERSION }}"]
                }
              }
            }
            ```
            
            ### JAR Usage
            
            ```bash
            java -jar antlr4-mcp-server-${{ steps.version.outputs.VERSION }}.jar
            ```
