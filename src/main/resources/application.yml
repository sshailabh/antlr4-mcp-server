spring:
  application:
    name: antlr4-mcp-server

logging:
  level:
    root: INFO
    com.github.sshailabh.antlr4mcp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

antlr:
  jar-path: /app/libs/antlr-4.13.2-complete.jar
  max-grammar-size-mb: 10
  max-input-size-mb: 1
  max-response-size-kb: 50
  compilation-timeout-seconds: 30
  security:
    enabled: true
    validation:
      enabled: true
    resource-limits:
      enabled: true
